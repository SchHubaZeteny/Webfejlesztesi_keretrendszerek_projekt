<div class="container">
  <mat-card>
    <mat-card-header>    
      <mat-card-title>Regisztráció</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      @if (isLoading) {
          <div class="loading-container">
            <h2>Regisztráció folyamatban</h2>
            <mat-spinner diameter="50"></mat-spinner>
            <p>Kérlek várj...</p>
          </div>
        }

        @if (showForm) {
          <form [formGroup]="signUpForm" (ngSubmit)="signup()" class="signup-form">
            <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput type="email" formControlName="email">
                <mat-icon matSuffix>email</mat-icon>
              </mat-form-field>
            
            <div class="name-row" formGroupName="name">
              <mat-form-field appearance="outline">
                <mat-label>Vezetéknév</mat-label>
                <input matInput formControlName="firstname">
                <mat-icon matSuffix>person</mat-icon>
              </mat-form-field>
            
              <mat-form-field appearance="outline">
                <mat-label>Keresztnév</mat-label>
                <input matInput formControlName="lastname">
                <mat-icon matSuffix>person</mat-icon>
              </mat-form-field>
            </div>
          
            <mat-form-field appearance="outline">
              <mat-label>Jelszó</mat-label>
              <input matInput type="password" formControlName="password">
              <mat-icon matSuffix>lock</mat-icon>
            </mat-form-field>
          
            <mat-form-field appearance="outline">
              <mat-label>Jelszó megerősítése</mat-label>
              <input matInput type="password" formControlName="rePassword">
              <mat-icon matSuffix>lock</mat-icon>
            </mat-form-field>
          
            <div class="buttons-row">
              <button type="submit">Regisztráció</button>
            </div>
          </form>
        }
      <div>Van már fiókod? <a href="/login">Jelentkezz be!</a></div>
    </mat-card-content>
  </mat-card>
</div>
